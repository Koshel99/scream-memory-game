<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Final Call: Scream Memory Game</title>
</head>
<body>
    <h1>Final Call: Scream Memory Game</h1>

    <div id="message-container">
        <p id="message">Match all pairs to win the game!</p>
        <p id="timer">Time: 0s</p>
        <p id="matches">Matches: 0/6</p>
    </div>
    <div class="game-container"></div>
    </div>
        <button id="start-button">Start</button>
    </div>

        <!-- Music by Knife Party's "Internet Friends" - You blocked me on facebook -->

    <audio id="game-audio" autoplay loop>
        <source src="./Assets/song.mp3" type="audio/mp3">
    </audio>

</body>
</html>
